<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <title>PLATO overwrite emulator</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <input type="text" id="textbox" placeholder="Type something..." />
    <div id="ideas">
      Need ideas? try <a class="example">WOBTAX</a>, <a class="example">wo=</a>,
      <a class="example">+ov'"</a>, <a class="example">O*$</a>,
      <a class="example">"l</a> (<a
        href="http://www.platopeople.com/emoticons.html"
        target="_blank"
        class="link"
        >more</a
      >)
    </div>
    <div id="special">
      Special characters (click to add):<br />
      <a class="characters"></a>
    </div>
    <div id="container"></div>

    <div id="footer">
      Created by <a href="https://github.com/JakeSteam">JakeSteam</a> |
      <a href="https://github.com/jakesteam/PLATO-overwrite-emulator/"
        >Source code</a
      >
      | <a href="https://www.cyber1.org/">Try PLATO</a>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
